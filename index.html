  <!--/* Sign Up FrontEnd Validation
   YelpCamp :- https://github.com/mahadi-devo/YelpCamp
*/-->
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css">
        <!-- Bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="main.css">
    <title>Sign Up | SocialApe</title>
  </head>
  <body>
<div class="row">
        <div class="form-signUp">
            <div class="header">
                <h2>Sign Up</h2>
            </div>
            <form id="form" class="form" action="#####" method="POST">
                    <div class="form-row">
                      <div class="col">
                        <div class="form-control1">
                            <label for="firstName" class="sr-only">First Name</label>
                            <input type="text" id="firstName" name="firstName" placeholder="firstName" 
                            class="form-control shadow-none" autocomplete="off" required>
                            <i class="fas fa-check-circle"></i>
                            <i class="fas fa-exclamation-circle"></i>
                            <small>Error message</small>
                        </div>
                    </div>
                       <div class="col">
                        <div class="form-control1">
                            <label for="lastName" class="sr-only">last Name</label>
                            <input type="text" id="lastName" name="lastName" placeholder="lastName" class="form-control shadow-none" autocomplete="off" required>
                            <i class="fas fa-check-circle"></i>
                            <i class="fas fa-exclamation-circle"></i>
                            <small>Error message</small>
                        </div>
                       </div>
                    </div>
                    <div class="form-row">
                      <div class ="col">
                        <div class="form-control1">
                            <label for="username" class="sr-only">Username</label>
                            <input type="text" id="username" name="username" placeholder="username" class="form-control shadow-none" autocomplete="off" required>
                            <i class="fas fa-check-circle"></i>
                            <i class="fas fa-exclamation-circle"></i>
                            <small>Error message</small>
                        </div>
                      </div>
                      <div class ="col">
                        <div class="form-control1">
                            <label for="avatar" class="sr-only">Avatar</label>
                            <input type="text" id="avatar" name="avatar" placeholder="Avatar (optional)" autocomplete="off" class="form-control shadow-none">
                            <i class="fas fa-check-circle"></i>
                            <i class="fas fa-exclamation-circle"></i>
                            <small>Error message</small>
                        </div>
                      </div>
                  </div>
                  <div class="form-control1">
                    <label for="email" class="sr-only">Email</label>
                    <input type="email" id="email" name="email"  placeholder="email" required class="form-control shadow-none" autocomplete="off">
                    <i class="fas fa-check-circle"></i>
                    <i class="fas fa-exclamation-circle"></i>
                    <small>Error message</small>
                  </div>

                  <div class="form-control1">
                      <label for="adminCode" class="sr-only">Admin Code</label>
                      <input type="adminCode" id="adminCode" name="adminCode" placeholder="Admin Code (optional)" class="form-control shadow-none"  autocomplete="off">
                      <i class="fas fa-check-circle"></i>
                      <i class="fas fa-exclamation-circle"></i>
                      <small>Error message</small>
                  </div>
                  <div class="form-control1">
                      <label for="inputPassword" class="sr-only">Password</label>
                      <input type="password" id="password" name="password" placeholder="Password" class="form-control shadow-none" required autocomplete="off">
                      <i class="fas fa-check-circle"></i>
                      <i class="fas fa-exclamation-circle"></i>
                      <small>Error message</small>
                  </div>
                  <div class="form-control1">
                      <label for="inputPassword2" class="sr-only">ConfirmPassword</label>
                      <input type="password" id="password2" name="inputpassword2" placeholder="ConfirmPassword" class="form-control shadow-none" required autocomplete="off">
                      <i class="fas fa-check-circle"></i>
                      <i class="fas fa-exclamation-circle"></i>
                      <small>Error message</small>
                  </div> 
                <button class="btn btn-lg btn-primary btn-block" type="submit">Sign Up</button>
              </form>
              <div class="col signpFooter">
                <a class="float-left" href="/campgrounds">Go Back</a>
                <a class="float-right" href="/Login">Login</a>
              </div>
            </div>
          
          </div>
    
    <script src="script.js"></script>
  </body>
</html>
